<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Mini-Webpage</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <div class="container">
        <div class="weather_header">
            <form class="weather_search">
                <input type="text"
                placeholder="Search for a city..."
                class="weather_searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather_units">
                <span class="weather_unit_celcius">&#176C</span>
                <span class="weather_unit_farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather_body">
            <h1 class="weather_city">Nairobi,KE</h1>
            <div class="weather_datetime">
                <p>Tuesday 24 October 2023 12:32 PM</p>
            </div>
            <div class="weather_forecast">
                <p>Clear</p>
            </div>
            <div class="weather_icon">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
            </div>
            <p class="weather_temperature">
                18&#176
            </p>
            <div class="weather_minmax">
                <p>Min:12&#176</p>
                <p>Max:16&#176</p>
            </div>
        </div>
        <div class="weather_info">
           
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather_realfeel">18&#176</p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather_humidity">18&#176</p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather_wind">18&#176</p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_pressure">18&#176</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/83bc84e559.js" crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
</body>
</html>
